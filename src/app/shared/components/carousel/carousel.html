<section
  class="bg-gradient-to-br from-pink-50 via-white to-pink-100 relative flex flex-col md:flex-row items-center justify-center overflow-hidden rounded-none hero-entrance">
  <div
    class="container mx-auto md:px-20 py-8 lg:py-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10 items-center">

    <!-- LEFT: Text + CTAs -->
    <div class="space-y-5 py-8 flex flex-col items-center lg:items-start order-1 col-span-1">
      <h1 class="font-display text-2xl md:text-4xl font-bold leading-tight text-center lg:text-left w-full">
        {{ hero.title }}
      </h1>

      <p class="text-base text-gray-600 text-center lg:text-left w-full">
        {{ hero.subtitle }}
      </p>

      <div class="flex flex-wrap gap-3 items-center justify-center lg:justify-start w-full stagger-2">
        <button routerLink="/products" aria-label="Shop products"
          class="btn-primary hover:scale-105 transform transition cursor-pointer px-5 py-2.5 rounded-full bg-rose-500 text-white font-medium shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-rose-300 text-sm">
          Shop Now
        </button>

        <button routerLink="/about" aria-label="Read our story"
          class="inline-flex cursor-pointer items-center px-5 py-2.5 rounded-full bg-white text-rose-600 border border-rose-100 font-medium shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-rose-100 hover:scale-105 transform transition text-sm">
          Our Story
        </button>
      </div>

      <div class="flex gap-3 w-full justify-center lg:justify-start stagger-3">
        <span class="inline-flex items-center px-3 py-1.5 rounded-full bg-rose-100 text-rose-700 text-xs">Vegan â€¢
          Cruelty-free</span>
        <span class="inline-flex items-center px-3 py-1.5 rounded-full bg-indigo-100 text-indigo-700 text-xs">Clean
          Ingredients</span>
      </div>
    </div>

    <!-- RIGHT: Image Carousel -->
    <div class="relative order-2 mb-0 col-span-1 flex justify-center lg:justify-end">
      <div class="w-full max-w-md overflow-hidden rounded-2xl shadow-xl">
        <!-- Main Image -->
        <div class="relative aspect-[4/3] md:aspect-[4/3] overflow-hidden">
          <img [src]="heroImages[currentImageIndex()].path" alt="Vervy product showcase"
            class="w-full h-full object-cover transition-opacity duration-500 ease-in-out" [class.opacity-100]="true"
            [class.opacity-0]="false">

          <!-- Navigation Arrows -->
          <button (click)="prevImage()" aria-label="Previous image"
            class="absolute cursor-pointer  left-1 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-rose-500 p-1 rounded-full shadow-md focus:outline-none focus:ring-1 focus:ring-rose-300 w-10 h-10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
          </button>

          <button (click)="nextImage()" aria-label="Next image"
            class="absolute right-1 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-rose-500 p-1 rounded-full shadow-md focus:outline-none focus:ring-1 focus:ring-rose-300 cursor-pointer w-10 h-10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>

        <!-- Thumbnail Navigation -->
        <div class="flex justify-center gap-1 mt-1 px-1 py-1 bg-white">
          @for (image of heroImages; track image.path; let i = $index) {
          <button (click)="setCurrentImage(i)" [attr.aria-label]="'View image ' + (i + 1)"
            class="w-15 h-15 rounded-md overflow-hidden focus:outline-none transition-all"
            [class.ring-1]="i === currentImageIndex()" [class.ring-rose-500]="i === currentImageIndex()">
            <img [src]="image.path" alt="Thumbnail" class="w-full h-full object-cover">
          </button>
          }
        </div>

        <!-- Decorative Elements -->
        <div
          class="pointer-events-none absolute -right-10 top-10 w-56 h-56 bg-gradient-to-tr from-rose-200 to-amber-100 rounded-full blur-3xl opacity-60">
        </div>
        <div
          class="pointer-events-none absolute -left-10 bottom-10 w-56 h-56 bg-gradient-to-bl from-indigo-200 to-rose-100 rounded-full blur-3xl opacity-60">
        </div>
      </div>
    </div>
  </div>
</section>
