<div class="relative w-full">
    <!-- Search Input Container -->
    <div class="relative flex items-center">
        <!-- Search Icon -->
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607z">
                </path>
            </svg>
        </div>

        <!-- Input Field -->
        <input #searchInput type="text" class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg 
             bg-white text-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
             placeholder-gray-500 text-sm
             transition-all duration-200 ease-in-out
             hover:border-gray-400 
             disabled:bg-gray-50 disabled:text-gray-500" [class.ring-2]="isFocused()"
            [class.ring-blue-500]="isFocused()" [class.border-blue-500]="isFocused()" [placeholder]="placeholder"
            [disabled]="isSearching()" (input)="onInputChange($event)"
            [attr.aria-label]="'Search input field. ' + placeholder" [attr.aria-describedby]="'search-input-help'"
            role="searchbox" aria-autocomplete="list" aria-expanded="false" autocomplete="off" spellcheck="false">

        <!-- Loading Indicator -->
        <div class="absolute right-10 top-1/2 transform -translate-y-1/2" [class.hidden]="!isSearching()"
            aria-hidden="true">
            <svg class="animate-spin h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                </circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        <!-- Clear Button -->
        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 
             text-pink-400 hover:text-pink-600 
             focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-1
             rounded-full p-1 transition-colors duration-200    
             disabled:opacity-50 disabled:cursor-not-allowed"
            [class.hidden]="!showClearButton || !searchQuery() || isSearching()" [disabled]="isSearching()"
            (click)="clearSearch()" [attr.aria-label]="'Clear search input'" tabindex="0">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                </path>
            </svg>
        </button>
    </div>

    <!-- Screen Reader Help Text -->
    <div id="search-input-help" class="sr-only">
        Type to search for products. Use arrow keys to navigate results when available. Press Escape to clear search.
    </div>

    <!-- Loading State Announcement for Screen Readers -->
    <div class="sr-only" [attr.aria-live]="'polite'" [attr.aria-atomic]="'true'">
        <span *ngIf="isSearching()">Searching...</span>
    </div>
</div>
